name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Scan for leaked secrets
        run: |
          echo "Scanning tracked files for secret patterns..."
          PATTERNS='(shpat_[a-zA-Z0-9]{32}|sk_live_[a-zA-Z0-9]+|GAWAIN_API_KEY=[^y][^\n]+|Bearer [a-zA-Z0-9_\-]{20,})'
          EXCLUDE='\.env\.example|docs/|README\.md|\.yml$'
          MATCHES=$(git ls-files | grep -vE "$EXCLUDE" | xargs grep -lEn "$PATTERNS" 2>/dev/null || true)
          if [ -n "$MATCHES" ]; then
            echo "::error::Potential secrets found in tracked files:"
            echo "$MATCHES"
            exit 1
          fi
          echo "No secrets detected."
